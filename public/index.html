<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            height: 1.75rem;
        }
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transition: width 1s ease-in-out;
            height: 100%;
        }
        .progress-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            color: black;
            z-index: 10;
        }
        .passed {
            background-color: #d1fae5;
        }
        .tag {
            display: inline-block;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
        .tag.dem-sokyra {
            background-color: #ef4444; /* –ß–µ—Ä–≤–æ–Ω–∏–π */
        }
        .tag.yarova {
            background-color: #10b981; /* –ó–µ–ª–µ–Ω–∏–π */
        }
        .tag.stalkeryata {
            background-color: #3b82f6; /* –°–∏–Ω—ñ–π */
        }
        .active {
            background-color: #2563eb;
        }
        .anomaly {
            background-color: #fee2e2;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            padding: 1rem;
            display: none;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .popup-body {
            max-height: 300px;
            overflow-y: auto;
        }
        .popup-close {
            cursor: pointer;
            color: #6b7280;
            font-size: 1.25rem;
        }
        .popup-close:hover {
            color: #000;
        }
        .history-icon {
            cursor: pointer;
            color: #3b82f6;
            font-size: 1.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-8">–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è</h1>
        <div class="text-center mb-6">
            <p id="updateInfo" class="text-base md:text-lg font-medium text-gray-600"></p>
        </div>
        
        <!-- –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –ø–æ—à—É–∫—É —Ç–∞ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è -->
        <div class="mb-4 flex flex-wrap gap-4 items-center">
            <input
                type="text"
                id="searchInput"
                placeholder="–ü–æ—à—É–∫ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
            <select
                id="tagFilter"
                class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
                <option value="">–í—Å—ñ –≥—Ä—É–ø–∏</option>
                <option value="–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏">–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏</option>
                <option value="–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó">–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó</option>
                <option value="–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞">–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞</option>
            </select>
            <button
                id="sortByVotes"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
            >–°–æ—Ä—Ç—É–≤–∞—Ç–∏ –∑–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–º</button>
            <button
                id="sortById"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
            >–°–æ—Ä—Ç—É–≤–∞—Ç–∏ –∑–∞ ID</button>
        </div>

        <!-- –¢–∞–±–ª–∏—Ü—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ -->
        <div id="candidateGrid" class="overflow-x-auto">
            <table class="table-auto w-full bg-white rounded-lg shadow-lg text-sm md:text-base">
                <thead class="bg-gradient-to-r from-gray-800 to-gray-700 text-white">
                    <tr>
                        <th class="p-4 text-left">ID</th>
                        <th class="p-4 text-left">–Ü–º'—è</th>
                        <th class="p-4 text-left">–û—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è</th>
                        <th class="p-4 text-right">–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ–ª–æ—Å—ñ–≤</th>
                        <th class="p-4 text-right">–Ü—Å—Ç–æ—Ä—ñ—è</th>
                    </tr>
                </thead>
                <tbody id="candidateTable" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <!-- –ü–æ–ø–∞–ø -->
        <div id="historyPopup" class="popup">
            <div class="popup-header">
                <h2 class="text-lg font-semibold text-gray-800">–Ü—Å—Ç–æ—Ä—ñ—è –≥–æ–ª–æ—Å—É–≤–∞–Ω—å</h2>
                <span id="closePopup" class="popup-close">&times;</span>
            </div>
            <div class="popup-body">
                <ul id="historyList" class="list-disc pl-5 text-gray-700"></ul>
            </div>
        </div>

<script>
    // –î–∞–Ω—ñ –ø—Ä–æ –≥—Ä—É–ø–∏
    const tags = {
        "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
        "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
        "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": [14, 19, 13, 21, 20],
    };

    let candidatesData = [];
    let voteHistory = {}; // –ó–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –≥–æ–ª–æ—Å—ñ–≤
    let top15Ids = []; // IDs —Ç–æ–ø-15 –∫–∞–Ω–¥–∏–¥–∞—Ç—ñ–≤
    let currentSortKey = 'votes';
    let currentTagFilter = "";

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å–ø–∏—Å–∫—É —Ç–µ–≥—ñ–≤
    function populateTagFilter() {
        const tagFilter = document.getElementById('tagFilter');
        tagFilter.innerHTML = `<option value="">–í—Å—ñ –≥—Ä—É–ø–∏</option>` + 
            Object.keys(tags).map(tag => `<option value="${tag}">${tag}</option>`).join('');
    }

    // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
    async function fetchCandidates() {
        const res = await fetch('/data');
        const data = await res.json();
        candidatesData = Object.values(data.candidates);

        const timestamp = data.timestamp;

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –≥–æ–ª–æ—Å—ñ–≤
        candidatesData.forEach(candidate => {
            if (!voteHistory[candidate.id]) {
                voteHistory[candidate.id] = [];
            }
            // –î–æ–¥–∞—î–º–æ –Ω–æ–≤–∏–π –∑–∞–ø–∏—Å –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
            voteHistory[candidate.id].push({
                timestamp: timestamp,
                votes: candidate.votes
            });
        });

        // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ç–æ–ø-15 –∑–∞ –≥–æ–ª–æ—Å–∞–º–∏
        top15Ids = candidatesData
            .sort((a, b) => b.votes - a.votes)
            .slice(0, 15)
            .map(c => c.id);

        renderTable();

        const updateInfo = document.getElementById('updateInfo');
        updateInfo.textContent = `–û–Ω–æ–≤–ª–µ–Ω–æ: ${new Date(timestamp).toLocaleString('uk-UA')}`;
    }

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ
    function renderTable() {
        const table = document.getElementById('candidateTable');

        // –§—ñ–ª—å—Ç—Ä—É–≤–∞–Ω–Ω—è –∑–∞ —Ç–µ–≥–æ–º
        let filteredCandidates = candidatesData;
        if (currentTagFilter !== "") {
            filteredCandidates = candidatesData.filter(candidate => {
                const tag = getTag(candidate.id);
                return tag === currentTagFilter;
            });
        }

        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
        filteredCandidates.sort((a, b) => {
            if (currentSortKey === 'votes') {
                return b.votes - a.votes;
            } else if (currentSortKey === 'id') {
                return a.id - b.id;
            }
            return 0;
        });

        const maxVotes = Math.max(...candidatesData.map(c => c.votes));

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ
        table.innerHTML = filteredCandidates.map(candidate => {
            const progressPercentage = (candidate.votes / maxVotes) * 100;
            const tag = getTag(candidate.id);
            const tagClass = tag === "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏" ? "dem-sokyra" :
                            tag === "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó" ? "yarova" :
                            tag === "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞" ? "stalkeryata" : "";
            const isTop15 = top15Ids.includes(candidate.id) ? 'passed' : '';

            return `
                <tr class="hover:bg-gray-50 ${isTop15}">
                    <td class="p-4 text-gray-700 font-semibold">${candidate.id}</td>
                    <td class="p-4 text-gray-800 font-medium">
                        ${candidate.name}
                        ${tag ? `<span class="tag ${tagClass}">${tag}</span>` : ''}
                    </td>
                    <td class="p-4 text-gray-600">${candidate.ngo}</td>
                    <td class="p-4 text-gray-900 text-right font-bold">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressPercentage}%;"></div>
                            <span class="progress-label">
                                ${candidate.votes.toLocaleString('uk-UA')}
                            </span>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <span class="history-icon" onclick="showHistoryPopup(${candidate.id})">üìú</span>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–æ–ø–∞–ø—É –∑ —ñ—Å—Ç–æ—Ä—ñ—î—é –≥–æ–ª–æ—Å—É–≤–∞–Ω—å
    function showHistoryPopup(candidateId) {
        const candidateHistory = voteHistory[candidateId];
        const historyPopup = document.getElementById('historyPopup');
        const historyList = document.getElementById('historyList');

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤—Å—ñ—î—ó —ñ—Å—Ç–æ—Ä—ñ—ó –∑ –Ω–∞–π–Ω–æ–≤—ñ—à–æ–≥–æ –∑–∞–ø–∏—Å—É
        historyList.innerHTML = candidateHistory
            .map(entry => `<li>${new Date(entry.timestamp).toLocaleString('uk-UA')}: ${entry.votes} –≥–æ–ª–æ—Å—ñ–≤</li>`)
            .reverse() // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑ –æ—Å—Ç–∞–Ω–Ω—å–æ–≥–æ –∑–∞–ø–∏—Å—É
            .join('');

        historyPopup.style.display = 'block';
    }

    // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø–æ–ø–∞–ø—É
    document.getElementById('closePopup').addEventListener('click', () => {
        document.getElementById('historyPopup').style.display = 'none';
    });

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    populateTagFilter();
    fetchCandidates();
    setInterval(fetchCandidates, 10 * 60 * 1000); // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω

    // –û–±—Ä–æ–±–Ω–∏–∫ –∑–º—ñ–Ω–∏ —Ñ—ñ–ª—å—Ç—Ä—É —Ç–µ–≥—ñ–≤
    document.getElementById('tagFilter').addEventListener('change', (e) => {
        currentTagFilter = e.target.value;
        renderTable();
    });

    // –û–±—Ä–æ–±–Ω–∏–∫–∏ –¥–ª—è —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
    document.getElementById('sortByVotes').addEventListener('click', () => {
        currentSortKey = 'votes';
        renderTable();
    });

    document.getElementById('sortById').addEventListener('click', () => {
        currentSortKey = 'id';
        renderTable();
    });

    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç–µ–≥—É –¥–ª—è –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    function getTag(candidateId) {
        for (const [tag, ids] of Object.entries(tags)) {
            if (ids.includes(parseInt(candidateId, 10))) {
                return tag;
            }
        }
        return null;
    }
</script>


</body>
</html>
