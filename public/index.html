<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати голосування</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            height: 1.75rem;
        }
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transition: width 1s ease-in-out;
            height: 100%;
        }
        .progress-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            color: black;
            z-index: 10;
        }
        .passed {
            background-color: #d1fae5;
        }
        .tag {
            display: inline-block;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
        .tag.dem-sokyra {
            background-color: #ef4444; /* Червоний */
        }
        .tag.yarova {
            background-color: #10b981; /* Зелений */
        }
        .tag.stalkeryata {
            background-color: #3b82f6; /* Синій */
        }
        .active {
            background-color: #2563eb;
        }
        .anomaly {
            background-color: #fee2e2;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            padding: 1rem;
            display: none;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .popup-body {
            max-height: 300px;
            overflow-y: auto;
        }
        .popup-close {
            cursor: pointer;
            color: #6b7280;
            font-size: 1.25rem;
        }
        .popup-close:hover {
            color: #000;
        }
        .history-icon {
            cursor: pointer;
            color: #3b82f6;
            font-size: 1.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-8">Результати голосування</h1>
        <div class="text-center mb-6">
            <p id="updateInfo" class="text-base md:text-lg font-medium text-gray-600"></p>
        </div>
        
        <!-- Інструменти пошуку та сортування -->
        <div class="mb-4 flex flex-wrap gap-4 items-center">
            <input
                type="text"
                id="searchInput"
                placeholder="Пошук кандидата..."
                class="flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            />
            <select
                id="tagFilter"
                class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
            >
                <option value="">Всі групи</option>
                <option value="ДемСокира та партнери">ДемСокира та партнери</option>
                <option value="Коаліція Ярової">Коаліція Ярової</option>
                <option value="Сталкерята">Сталкерята</option>
            </select>
            <button
                id="sortByVotes"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
            >Сортувати за рейтингом</button>
            <button
                id="sortById"
                class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
            >Сортувати за ID</button>
        </div>

        <!-- Таблиця результатів -->
        <div id="candidateGrid" class="overflow-x-auto">
            <table class="table-auto w-full bg-white rounded-lg shadow-lg text-sm md:text-base">
                <thead class="bg-gradient-to-r from-gray-800 to-gray-700 text-white">
                    <tr>
                        <th class="p-4 text-left">ID</th>
                        <th class="p-4 text-left">Ім'я</th>
                        <th class="p-4 text-left">Організація</th>
                        <th class="p-4 text-right">Кількість голосів</th>
                        <th class="p-4 text-right">Історія</th>
                    </tr>
                </thead>
                <tbody id="candidateTable" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <!-- Попап -->
        <div id="historyPopup" class="popup">
            <div class="popup-header">
                <h2 class="text-lg font-semibold text-gray-800">Історія голосувань</h2>
                <span id="closePopup" class="popup-close">&times;</span>
            </div>
            <div class="popup-body">
                <ul id="historyList" class="list-disc pl-5 text-gray-700"></ul>
            </div>
        </div>

<script>
    // Дані про групи
    const tags = {
        "ДемСокира та партнери": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
        "Коаліція Ярової": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
        "Сталкерята": [14, 19, 13, 21, 20],
    };

    let candidatesData = [];
    let voteHistory = {}; // Зберігання історії голосів
    let top15Ids = []; // IDs топ-15 кандидатів
    let currentSortKey = 'votes';
    let currentTagFilter = "";

    // Ініціалізація списку тегів
    function populateTagFilter() {
        const tagFilter = document.getElementById('tagFilter');
        tagFilter.innerHTML = `<option value="">Всі групи</option>` + 
            Object.keys(tags).map(tag => `<option value="${tag}">${tag}</option>`).join('');
    }

    // Завантаження даних
    async function fetchCandidates() {
        const res = await fetch('/data');
        const data = await res.json();
        candidatesData = Object.values(data.candidates);

        const timestamp = data.timestamp;

        // Оновлення історії голосів
        candidatesData.forEach(candidate => {
            if (!voteHistory[candidate.id]) {
                voteHistory[candidate.id] = [];
            }
            // Додаємо новий запис для кожного оновлення
            voteHistory[candidate.id].push({
                timestamp: timestamp,
                votes: candidate.votes
            });
        });

        // Розрахунок топ-15 за голосами
        top15Ids = candidatesData
            .sort((a, b) => b.votes - a.votes)
            .slice(0, 15)
            .map(c => c.id);

        renderTable();

        const updateInfo = document.getElementById('updateInfo');
        updateInfo.textContent = `Оновлено: ${new Date(timestamp).toLocaleString('uk-UA')}`;
    }

    // Відображення таблиці
    function renderTable() {
        const table = document.getElementById('candidateTable');

        // Фільтрування за тегом
        let filteredCandidates = candidatesData;
        if (currentTagFilter !== "") {
            filteredCandidates = candidatesData.filter(candidate => {
                const tag = getTag(candidate.id);
                return tag === currentTagFilter;
            });
        }

        // Сортування
        filteredCandidates.sort((a, b) => {
            if (currentSortKey === 'votes') {
                return b.votes - a.votes;
            } else if (currentSortKey === 'id') {
                return a.id - b.id;
            }
            return 0;
        });

        const maxVotes = Math.max(...candidatesData.map(c => c.votes));

        // Відображення таблиці
        table.innerHTML = filteredCandidates.map(candidate => {
            const progressPercentage = (candidate.votes / maxVotes) * 100;
            const tag = getTag(candidate.id);
            const tagClass = tag === "ДемСокира та партнери" ? "dem-sokyra" :
                            tag === "Коаліція Ярової" ? "yarova" :
                            tag === "Сталкерята" ? "stalkeryata" : "";
            const isTop15 = top15Ids.includes(candidate.id) ? 'passed' : '';

            return `
                <tr class="hover:bg-gray-50 ${isTop15}">
                    <td class="p-4 text-gray-700 font-semibold">${candidate.id}</td>
                    <td class="p-4 text-gray-800 font-medium">
                        ${candidate.name}
                        ${tag ? `<span class="tag ${tagClass}">${tag}</span>` : ''}
                    </td>
                    <td class="p-4 text-gray-600">${candidate.ngo}</td>
                    <td class="p-4 text-gray-900 text-right font-bold">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressPercentage}%;"></div>
                            <span class="progress-label">
                                ${candidate.votes.toLocaleString('uk-UA')}
                            </span>
                        </div>
                    </td>
                    <td class="p-4 text-right">
                        <span class="history-icon" onclick="showHistoryPopup(${candidate.id})">📜</span>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // Відображення попапу з історією голосувань
    function showHistoryPopup(candidateId) {
        const candidateHistory = voteHistory[candidateId];
        const historyPopup = document.getElementById('historyPopup');
        const historyList = document.getElementById('historyList');

        // Відображення всієї історії з найновішого запису
        historyList.innerHTML = candidateHistory
            .map(entry => `<li>${new Date(entry.timestamp).toLocaleString('uk-UA')}: ${entry.votes} голосів</li>`)
            .reverse() // Відображення з останнього запису
            .join('');

        historyPopup.style.display = 'block';
    }

    // Закриття попапу
    document.getElementById('closePopup').addEventListener('click', () => {
        document.getElementById('historyPopup').style.display = 'none';
    });

    // Ініціалізація
    populateTagFilter();
    fetchCandidates();
    setInterval(fetchCandidates, 10 * 60 * 1000); // Оновлення кожні 10 хвилин

    // Обробник зміни фільтру тегів
    document.getElementById('tagFilter').addEventListener('change', (e) => {
        currentTagFilter = e.target.value;
        renderTable();
    });

    // Обробники для сортування
    document.getElementById('sortByVotes').addEventListener('click', () => {
        currentSortKey = 'votes';
        renderTable();
    });

    document.getElementById('sortById').addEventListener('click', () => {
        currentSortKey = 'id';
        renderTable();
    });

    // Отримання тегу для кандидата
    function getTag(candidateId) {
        for (const [tag, ids] of Object.entries(tags)) {
            if (ids.includes(parseInt(candidateId, 10))) {
                return tag;
            }
        }
        return null;
    }
</script>


</body>
</html>
