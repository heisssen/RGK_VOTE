<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати голосування</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            height: 1.75rem;
        }
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transition: width 1s ease-in-out;
            height: 100%;
        }
        .progress-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            color: black;
            z-index: 10;
            pointer-events: none;
        }
        .tag {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
        .highlight {
            background-color: #d1fae5; /* Світло-зелений фон */
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-gray-800 mb-8">Результати голосування</h1>
        <div class="text-center text-gray-600 mb-6">
            <p id="updateInfo" class="text-base md:text-lg font-medium"></p>
        </div>
        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white rounded-lg shadow-lg text-sm md:text-base">
                <thead class="bg-gradient-to-r from-gray-800 to-gray-700 text-white">
                    <tr>
                        <th class="p-4 text-left">#</th>
                        <th class="p-4 text-left">Ім'я</th>
                        <th class="p-4 text-left">Організація</th>
                        <th class="p-4 text-right">Унікальні голоси</th>
                    </tr>
                </thead>
                <tbody id="candidateTable" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script>
        const tags = {
            "ДемСокира та партнери": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
            "Коаліція Ярової": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
            "Сталкерята": [14, 19, 13, 21, 20],
        };

        function getTag(candidateId) {
            for (const [tag, ids] of Object.entries(tags)) {
                if (ids.includes(parseInt(candidateId, 10))) {
                    return tag;
                }
            }
            return null;
        }

        async function fetchCandidates() {
            const res = await fetch('/data');
            const data = await res.json();
            const { timestamp, uniqueVoters, candidates } = data;

            // Оновлення інформації про час та унікальні голоси
            const updateInfo = document.getElementById('updateInfo');
            updateInfo.textContent = `Оновлено: ${new Date(timestamp).toLocaleString('uk-UA')}, Унікальні голоси: ${uniqueVoters}`;

            // Відображення таблиці кандидатів
            const table = document.getElementById('candidateTable');
            const sortedCandidates = Object.values(candidates).sort((a, b) => b.votes - a.votes);
            const maxVotes = Math.max(...sortedCandidates.map(c => c.votes));

            table.innerHTML = sortedCandidates.map((candidate, index) => {
                const progressPercentage = (candidate.votes / maxVotes) * 100;
                const tag = getTag(candidate.id);
                const highlightClass = index < 15 ? 'highlight' : ''; // Підсвічення для перших 15 кандидатів

                return `
                    <tr class="hover:bg-gray-50 ${highlightClass}">
                        <td class="p-4 text-gray-700 font-semibold">${candidate.id}</td>
                        <td class="p-4 text-gray-800 font-medium">
                            ${candidate.name}
                            ${tag ? `<span class="tag">${tag}</span>` : ''}
                        </td>
                        <td class="p-4 text-gray-600">${candidate.ngo}</td>
                        <td class="p-4 text-gray-900 text-right font-bold">
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progressPercentage}%;"></div>
                                <span class="progress-label">
                                    ${candidate.votes.toLocaleString('uk-UA')}
                                </span>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        fetchCandidates();
        setInterval(fetchCandidates, 10 * 60 * 1000); // Оновлення кожні 10 хвилин
    </script>
</body>
</html>
