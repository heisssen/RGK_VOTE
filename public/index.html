<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .history-icon { cursor: pointer; }
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      overflow: auto;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: black; }
    .tag-block {
      display: inline-block;
      margin-bottom: 0.5rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .flex-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .table-container {
      flex-grow: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto px-4 py-6 flex-wrapper">
  <!-- Header Section -->
  <div class="flex-header">
    <h1 class="text-3xl md:text-5xl font-extrabold text-center text-gray-900 mb-6">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</h1>
    
    <div class="text-center text-sm text-gray-600 mb-6">
      <span>–û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è:</span> 
      <span id="lastUpdated" class="font-semibold text-gray-800">-</span>
    </div>

    <!-- Controls -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="üîç –ü–æ—à—É–∫ –ø–æ —ñ–º–µ–Ω—ñ..." 
        class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500"
      >
      <select 
        id="sortSelect" 
        class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500"
      >
        <option value="votes">–ó–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—é –≥–æ–ª–æ—Å—ñ–≤</option>
        <option value="id">–ó–∞ ID</option>
        <option value="name">–ó–∞ —ñ–º'—è–º</option>
      </select>
      <button 
        id="refreshBtn" 
        class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-500 transition-all w-full"
      >
        üîÑ –û–Ω–æ–≤–∏—Ç–∏
      </button>
    </div>

    <!-- Tags Filter -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">–§—ñ–ª—å—Ç—Ä –∑–∞ –∫–æ–∞–ª—ñ—Ü—ñ—è–º–∏:</h2>
      <div id="tagsMap" class="flex flex-wrap gap-2"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-content">
    <!-- Desktop Table -->
    <div class="hidden md:block overflow-x-auto bg-white shadow-md rounded-lg table-container">
      <table class="w-full border-collapse text-left">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">–ö–∞–Ω–¥–∏–¥–∞—Ç</th>
            <th class="border px-4 py-2">–ì–û</th>
            <th class="border px-4 py-2">–ì–æ–ª–æ—Å–∏</th>
            <th class="border px-4 py-2">–ö–æ–∞–ª—ñ—Ü—ñ—ó</th>
            <th class="border px-4 py-2">–Ü—Å—Ç–æ—Ä—ñ—è</th>
          </tr>
        </thead>
        <tbody id="candidatesTableBody" class="text-gray-700 text-sm"></tbody>
      </table>
    </div>

    <!-- Mobile Cards -->
    <div id="candidatesMobileView" class="md:hidden space-y-4"></div>
  </div>

  <!-- Chart Section -->
  <div class="flex-footer mt-6">
    <div class="bg-white rounded-lg shadow-md p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">–ì—Ä–∞—Ñ—ñ–∫ –≥–æ–ª–æ—Å—ñ–≤:</h2>
        <select 
          id="coalitionSelect" 
          class="border rounded-lg px-4 py-2 w-64 shadow-sm focus:outline-none focus:ring focus:border-blue-500"
        >
          <option value="all">–í—Å—ñ –∫–æ–∞–ª—ñ—Ü—ñ—ó</option>
        </select>
      </div>
      <div class="relative" style="height: 400px;">
        <canvas id="votesChart"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Vote History Modal -->
<div id="historyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="text-xl font-semibold mb-4">–Ü—Å—Ç–æ—Ä—ñ—è –≥–æ–ª–æ—Å—ñ–≤</h2>
    <div id="historyContent" class="space-y-2"></div>
  </div>
</div>

<script>
const CONFIG = {
  tags: {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": [14, 19, 13, 21, 20]
  },
  tagColors: {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": "bg-red-500 text-white",
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": "bg-blue-500 text-white",
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": "bg-green-500 text-white"
  },
  candidateColors: {
    1: '#FF6B6B', 2: '#4ECDC4', 3: '#45B7D1', 4: '#96CEB4', 5: '#FFEEAD',
    6: '#D4A5A5', 7: '#9370DB', 8: '#20B2AA', 9: '#FFB6C1', 10: '#87CEEB',
    11: '#FFA07A', 12: '#98FB98', 13: '#DDA0DD', 14: '#F0E68C', 15: '#E6E6FA',
    16: '#FF69B4', 17: '#CD853F', 18: '#BA55D3', 19: '#32CD32', 20: '#FF4500',
    21: '#4682B4', 22: '#D8BFD8', 23: '#DEB887', 24: '#5F9EA0', 25: '#FFC0CB',
    26: '#FFD700', 27: '#ADFF2F', 28: '#4B0082', 29: '#F0E68C', 30: '#E6E6FA',
    31: '#7FFFD4', 32: '#FF69B4', 33: '#8B4513', 34: '#6A5ACD', 35: '#D2691E',
    36: '#FF4500', 37: '#2E8B57', 38: '#D2B48C', 39: '#DA70D6', 40: '#48D1CC'
  },
  updateInterval: 10 * 60 * 1000 // 10 minutes
};

let state = {
  allCandidates: [],
  topCandidates: [],
  voteTimestamps: [],
  selectedTag: null,
  voteHistoryData: {},
  chart: null
};

// Utility Functions
const formatDate = date => new Date(date).toLocaleString('uk-UA');
const getRandomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16);

// Data Fetching
async function fetchStats() {
  try {
    const res = await fetch('/api/stats');
    const data = await res.json();
    
    state.allCandidates = data.candidates.map(candidate => ({
      ...candidate,
      tags: Object.entries(CONFIG.tags)
        .filter(([_, ids]) => ids.includes(Number(candidate.id)))
        .map(([tagName]) => tagName)
    }));
    
    state.voteTimestamps = data.voteTimestamps;
    state.voteHistoryData = {};
    state.allCandidates.forEach(candidate => {
      state.voteHistoryData[candidate.id] = candidate.voteHistory;
    });

    state.topCandidates = state.allCandidates
      .sort((a, b) => b.votes - a.votes)
      .slice(0, 15)
      .map(c => Number(c.id));

    updateUI();
    document.getElementById('lastUpdated').textContent = formatDate(data.timestamp);
  } catch (err) {
    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', err);
  }
}

// UI Updates
function updateUI() {
  renderTagsMap();
  renderCandidates();
  renderVoteChart();
}

function renderTagsMap() {
  const tagsHtml = Object.keys(CONFIG.tags).map(tag => `
    <span 
      class="px-4 py-2 rounded-full tag-block ${CONFIG.tagColors[tag]} hover:opacity-75 
      ${state.selectedTag === tag ? 'ring-2 ring-offset-2 ring-blue-500' : ''}"
      onclick="selectTag('${tag}')">
      ${tag}
    </span>
  `).join('');

  document.getElementById('tagsMap').innerHTML = tagsHtml;
}

function renderCandidates() {
  const searchQuery = document.getElementById('searchInput').value.toLowerCase();
  const sortType = document.getElementById('sortSelect').value;

  let filtered = state.allCandidates.filter(c => 
    c.name.toLowerCase().includes(searchQuery) && 
    (!state.selectedTag || c.tags.includes(state.selectedTag))
  );

  filtered.sort((a, b) => {
    switch (sortType) {
      case 'votes': return b.votes - a.votes;
      case 'id': return Number(a.id) - Number(b.id);
      case 'name': return a.name.localeCompare(b.name);
      default: return 0;
    }
  });

  renderDesktopTable(filtered);
  renderMobileCards(filtered);
}

function renderDesktopTable(candidates) {
  const maxVotes = Math.max(...state.allCandidates.map(c => c.votes));
  
  const rowsHtml = candidates.map(c => {
    const isTop = state.topCandidates.includes(Number(c.id));
    const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
    
    return `
      <tr class="${isTop ? 'bg-yellow-50' : ''} hover:bg-gray-50">
        <td class="border px-4 py-2">${c.id}</td>
        <td class="border px-4 py-2 font-medium">${c.name}</td>
        <td class="border px-4 py-2">${c.ngo || '-'}</td>
        <td class="border px-4 py-2">
          <div class="flex items-center gap-2">
            <span>${c.votes}</span>
            <div class="flex-1 h-2 bg-gray-200 rounded">
              <div class="h-full bg-blue-500 rounded" style="width: ${votePercentage}%"></div>
            </div>
          </div>
        </td>
        <td class="border px-4 py-2">
          <div class="flex flex-wrap gap-1">
            ${c.tags.map(tag => `
              <span class="px-2 py-1 rounded-full text-xs ${CONFIG.tagColors[tag]}">${tag}</span>
            `).join('')}
          </div>
        </td>
        <td class="border px-4 py-2">
          <button 
            onclick="showVoteHistory(${c.id})"
            class="p-1 hover:bg-gray-100 rounded"
          >üìä</button>
        </td>
      </tr>
    `;
  }).join('');

  document.getElementById('candidatesTableBody').innerHTML = rowsHtml;
}

function renderMobileCards(candidates) {
  const maxVotes = Math.max(...state.allCandidates.map(c => c.votes));
  
  const cardsHtml = candidates.map(c => {
    const isTop = state.topCandidates.includes(Number(c.id));
    const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
    
    return `
      <div class="bg-white rounded-lg shadow-md p-4 ${isTop ? 'border-l-4 border-yellow-400' : ''}">
        <div class="flex justify-between items-start mb-2">
          <div class="font-bold">${c.name}</div>
          <div class="text-sm text-gray-500">ID: ${c.id}</div>
        </div>
        <div class="text-sm text-gray-600 mb-2">${c.ngo || '-'}</div>
        <div class="mb-3">
          <div class="font-semibold mb-1">${c.votes} –≥–æ–ª–æ—Å—ñ–≤</div>
          <div class="h-2 bg-gray-200 rounded">
            <div class="h-full bg-blue-500 rounded" style="width: ${votePercentage}%"></div>
          </div>
        </div>
       <div class="flex flex-wrap gap-1 mb-2">
          ${c.tags.map(tag => `
            <span class="px-2 py-1 rounded-full text-xs ${CONFIG.tagColors[tag]}">${tag}</span>
          `).join('')}
        </div>
        <button 
          onclick="showVoteHistory(${c.id})"
          class="w-full mt-2 py-2 bg-gray-50 hover:bg-gray-100 rounded-lg text-center text-gray-600"
        >
          üìä –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é
        </button>
      </div>
    `;
  }).join('');

  document.getElementById('candidatesMobileView').innerHTML = cardsHtml;
}

function showVoteHistory(candidateId) {
  const candidate = state.allCandidates.find(c => c.id == candidateId);
  const history = state.voteHistoryData[candidateId];
  
  const historyContent = Object.entries(history)
    .sort(([a], [b]) => new Date(b) - new Date(a))
    .map(([timestamp, data]) => `
      <div class="py-2 border-b last:border-0">
        <div class="font-medium">${formatDate(timestamp)}</div>
        <div class="text-sm text-gray-600">
          –ì–æ–ª–æ—Å—ñ–≤: ${data.votes} 
          <span class="mx-2">‚Ä¢</span>
          –í—Å—å–æ–≥–æ: ${data.cumulativeVotes}
        </div>
      </div>
    `).join('');

  document.getElementById('historyContent').innerHTML = `
    <div class="mb-4">
      <h3 class="font-bold text-lg">${candidate.name}</h3>
      <p class="text-gray-600">ID: ${candidate.id}</p>
    </div>
    <div class="divide-y">${historyContent}</div>
  `;
  
  document.getElementById('historyModal').style.display = "block";
}

function renderVoteChart() {
  const ctx = document.getElementById('votesChart').getContext('2d');
  const selectedCoalition = document.getElementById('coalitionSelect').value;

  // Destroy existing chart if it exists
  if (state.chart) {
    state.chart.destroy();
  }

  // Prepare data for the chart
  const chartData = prepareChartData(selectedCoalition);

  // Create new chart
  state.chart = new Chart(ctx, {
    type: 'line',
    data: chartData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: {
        intersect: false,
        mode: 'index'
      },
      plugins: {
        legend: {
          position: 'right',
          labels: {
            boxWidth: 12,
            usePointStyle: true
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.dataset.label}: ${context.parsed.y} –≥–æ–ª–æ—Å—ñ–≤`;
            }
          }
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          }
        },
        y: {
          beginAtZero: true,
          grid: {
            color: '#f0f0f0'
          }
        }
      }
    }
  });
}

function prepareChartData(selectedCoalition) {
  const datasets = [];
  const timestamps = new Set();
  
  Object.entries(state.voteHistoryData).forEach(([candidateId, history]) => {
    const candidate = state.allCandidates.find(c => c.id == candidateId);
    
    if (selectedCoalition === 'all' || candidate.tags.includes(selectedCoalition)) {
      const data = [];
      const labels = [];
      
      Object.entries(history).forEach(([timestamp, { cumulativeVotes }]) => {
        timestamps.add(timestamp);
        data.push({
          x: formatDate(timestamp),
          y: cumulativeVotes
        });
      });
      
      datasets.push({
        label: `${candidate.name} (ID: ${candidate.id})`,
        data: data,
        borderColor: CONFIG.candidateColors[candidateId] || getRandomColor(),
        backgroundColor: 'transparent',
        tension: 0.1,
        borderWidth: 2,
        pointRadius: 3,
        pointHoverRadius: 5
      });
    }
  });

  const sortedTimestamps = Array.from(timestamps).sort();
  
  return {
    labels: sortedTimestamps.map(formatDate),
    datasets: datasets
  };
}

function selectTag(tag) {
  state.selectedTag = state.selectedTag === tag ? null : tag;
  renderCandidates();
  renderTagsMap();
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
  // Initialize coalition select
  document.getElementById('coalitionSelect').innerHTML = `
    <option value="all">–í—Å—ñ –∫–æ–∞–ª—ñ—Ü—ñ—ó</option>
    ${Object.keys(CONFIG.tags).map(tag => 
      `<option value="${tag}">${tag}</option>`
    ).join('')}
  `;

  // Add event listeners
  document.getElementById('refreshBtn').addEventListener('click', fetchStats);
  document.getElementById('searchInput').addEventListener('input', renderCandidates);
  document.getElementById('sortSelect').addEventListener('change', renderCandidates);
  document.getElementById('coalitionSelect').addEventListener('change', renderVoteChart);
  
  // Modal close handlers
  const modal = document.getElementById('historyModal');
  const closeBtn = document.getElementsByClassName('close')[0];
  
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  // Initial data fetch
  fetchStats();
  
  // Set up periodic refresh
  setInterval(fetchStats, CONFIG.updateInterval);
});
</script>
</body>
</html>
