<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl md:text-5xl font-extrabold text-center text-gray-900 mb-6">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</h1>
  
  <!-- –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è -->
  <div class="text-center text-sm text-gray-600 mb-6">
    <span>–û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è:</span> <span id="lastUpdated" class="font-semibold text-gray-800">-</span>
  </div>

  <!-- –§—ñ–ª—å—Ç—Ä–∏ -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <input type="text" id="searchInput" placeholder="üîç –ü–æ—à—É–∫ –ø–æ —ñ–º–µ–Ω—ñ..." class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500" />
    <select id="sortSelect" class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500">
      <option value="votes">–ó–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—é –≥–æ–ª–æ—Å—ñ–≤</option>
      <option value="id">–ó–∞ ID</option>
    </select>
    <button id="refreshBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-500 transition-all w-full">
      üîÑ –û–Ω–æ–≤–∏—Ç–∏
    </button>
  </div>

  <!-- –ú–∞–ø–∞ —Ç–µ–≥—ñ–≤ -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <h2 class="text-lg font-semibold mb-3">–§—ñ–ª—å—Ç—Ä –∑–∞ —Ç–µ–≥–∞–º–∏:</h2>
    <div id="tagsMap" class="flex flex-wrap gap-2"></div>
  </div>
  
  <!-- –¢–∞–±–ª–∏—Ü—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø—É -->
  <div class="hidden md:block overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="w-full border-collapse text-left">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">–ö–∞–Ω–¥–∏–¥–∞—Ç</th>
          <th class="border px-4 py-2">–ì–û</th>
          <th class="border px-4 py-2">–ì–æ–ª–æ—Å–∏</th>
          <th class="border px-4 py-2">–¢–µ–≥–∏</th>
        </tr>
      </thead>
      <tbody id="candidatesTableBody" class="text-gray-700 text-sm"></tbody>
    </table>
  </div>

  <!-- –ö–∞—Ä—Ç–∫–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ—ó –≤–µ—Ä—Å—ñ—ó -->
  <div id="candidatesMobileView" class="md:hidden space-y-4"></div>
</div>

<script>
  const tags = {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": [14, 19, 13, 21, 20],
  };

  const tagColors = {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": "bg-red-500 text-white",
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": "bg-blue-500 text-white",
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": "bg-green-500 text-white",
  };

  let allCandidates = [];
  let topCandidates = [];
  let selectedTag = null;

  async function fetchStats() {
    try {
      const res = await fetch('/api/stats');
      allCandidates = await res.json();

      allCandidates.forEach(candidate => {
        candidate.tags = [];
        for (const [tagName, ids] of Object.entries(tags)) {
          if (ids.includes(Number(candidate.id))) {
            candidate.tags.push(tagName);
          }
        }
      });

      topCandidates = allCandidates
        .slice()
        .sort((a, b) => b.votes - a.votes)
        .slice(0, 15)
        .map(c => Number(c.id));

      renderTagsMap();
      renderCandidates();

      document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
    } catch (err) {
      console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', err);
    }
  }

  function renderTagsMap() {
    const tagsSet = new Set();
    Object.keys(tags).forEach(tagName => tagsSet.add(tagName));

    const tagsHtml = Array.from(tagsSet).map(tag => `
      <span 
        class="px-4 py-2 rounded-full cursor-pointer ${
          selectedTag === tag ? `${tagColors[tag]} border border-black` : `${tagColors[tag]} opacity-75 hover:opacity-100`
        }"
        onclick="selectTag('${tag}')">
        ${tag}
      </span>
    `).join('');

    document.getElementById('tagsMap').innerHTML = tagsHtml || `
      <span class="text-gray-500">–¢–µ–≥–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ</span>
    `;
  }

  function selectTag(tag) {
    selectedTag = selectedTag === tag ? null : tag;
    renderCandidates();
    renderTagsMap();
  }

  function renderCandidates() {
    const searchQuery = document.getElementById('searchInput').value.toLowerCase();
    const sortType = document.getElementById('sortSelect').value;

    let filtered = allCandidates.filter(c => 
      c.name.toLowerCase().includes(searchQuery) && 
      (!selectedTag || c.tags.includes(selectedTag))
    );

    if (sortType === 'votes') {
      filtered.sort((a, b) => b.votes - a.votes);
    } else if (sortType === 'id') {
      filtered.sort((a, b) => Number(a.id) - Number(b.id));
    }

    const maxVotes = Math.max(...allCandidates.map(c => c.votes));

    // –†–µ–Ω–¥–µ—Ä –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ—ó —Ç–∞–±–ª–∏—Ü—ñ
    const rowsHtml = filtered.map(c => {
      const isTop = topCandidates.includes(Number(c.id));
      const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
      const tagsHtml = c.tags.map(tag => `
        <div 
          class="px-2 py-1 rounded-full text-xs cursor-pointer ${tagColors[tag]} hover:opacity-75 mb-1"
          onclick="selectTag('${tag}')">
          ${tag}
        </div>
      `).join('');

      return `
        <tr class="${isTop ? 'bg-yellow-100 font-semibold' : ''}">
          <td class="border px-4 py-2">${c.id}</td>
          <td class="border px-4 py-2">${c.name}</td>
          <td class="border px-4 py-2">${c.ngo}</td>
          <td class="border px-4 py-2">
            ${c.votes}
            <div class="h-2 bg-gray-200 rounded mt-1">
              <div class="h-full bg-green-500 rounded" style="width: ${votePercentage}%;"></div>
            </div>
          </td>
          <td class="border px-4 py-2">
            <div class="flex flex-col gap-1">
              ${tagsHtml}
            </div>
          </td>
        </tr>
      `;
    }).join('');

    // –†–µ–Ω–¥–µ—Ä –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –∫–∞—Ä—Ç–æ–∫
    const cardsHtml = filtered.map(c => {
      const isTop = topCandidates.includes(Number(c.id));
      const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
      const tagsHtml = c.tags.map(tag => `
        <div 
          class="px-2 py-1 rounded-full text-xs cursor-pointer ${tagColors[tag]} hover:opacity-75 mb-1 inline-block"
          onclick="selectTag('${tag}')">
          ${tag}
        </div>
      `).join(' ');

      return `
        <div class="bg-white rounded-lg shadow-md p-4 ${isTop ? 'border-l-4 border-yellow-400' : ''}">
          <div class="flex justify-between items-start mb-2">
            <div class="font-bold">${c.name}</div>
            <div class="text-sm text-gray-500">ID: ${c.id}</div>
          </div>
          <div class="text-sm text-gray-600 mb-2">${c.ngo}</div>
          <div class="mb-2">
            <div class="font-semibold">${c.votes} –≥–æ–ª–æ—Å—ñ–≤</div>
            <div class="h-2 bg-gray-200 rounded mt-1">
              <div class="h-full bg-green-500 rounded" style="width: ${votePercentage}%;"></div>
            </div>
          </div>
          <div class="flex flex-wrap gap-1">
            ${tagsHtml}
          </div>
        </div>
      `;
    }).join('');

    document.getElementById('candidatesTableBody').innerHTML = rowsHtml;
    document.getElementById('candidatesMobileView').innerHTML = cardsHtml;
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetchStats();
    document.getElementById('refreshBtn').addEventListener('click', fetchStats);
    document.getElementById('searchInput').addEventListener('input', renderCandidates);
    document.getElementById('sortSelect').addEventListener('change', renderCandidates);

    setInterval(fetchStats, 10 * 60 * 1000);
  });
</script>
</body>
</html>
