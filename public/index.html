<script>


const CONFIG = {
  tags: {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": [14, 19, 13, 21, 20]
  },
  tagColors: {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": "bg-red-500 text-white",
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": "bg-blue-500 text-white",
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": "bg-green-500 text-white"
  },
  candidateColors: {
    1: '#FF6B6B', 2: '#4ECDC4', 3: '#45B7D1', 4: '#96CEB4', 5: '#FFEEAD',
    6: '#D4A5A5', 7: '#9370DB', 8: '#20B2AA', 9: '#FFB6C1', 10: '#87CEEB',
    11: '#FFA07A', 12: '#98FB98', 13: '#DDA0DD', 14: '#F0E68C', 15: '#E6E6FA',
    16: '#FF69B4', 17: '#CD853F', 18: '#BA55D3', 19: '#32CD32', 20: '#FF4500',
    21: '#4682B4', 22: '#D8BFD8', 23: '#DEB887', 24: '#5F9EA0', 25: '#FFC0CB',
    26: '#FFD700', 27: '#ADFF2F', 28: '#4B0082', 29: '#F0E68C', 30: '#E6E6FA',
    31: '#7FFFD4', 32: '#FF69B4', 33: '#8B4513', 34: '#6A5ACD', 35: '#D2691E',
    36: '#FF4500', 37: '#2E8B57', 38: '#D2B48C', 39: '#DA70D6', 40: '#48D1CC'
  },
  updateInterval: 10 * 60 * 1000 // 10 minutes
};

let state = {
  allCandidates: [],
  topCandidates: [],
  voteTimestamps: [],
  selectedTag: null,
  voteHistoryData: {},
  chart: null
};

// Utility Functions
const formatDate = date => new Date(date).toLocaleString('uk-UA');
const getRandomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16);

// Data Fetching
async function fetchStats() {
  try {
    const res = await fetch('/api/stats');
    const data = await res.json();
    
    state.allCandidates = data.candidates.map(candidate => ({
      ...candidate,
      tags: Object.entries(CONFIG.tags)
        .filter(([_, ids]) => ids.includes(Number(candidate.id)))
        .map(([tagName]) => tagName)
    }));
    
    state.voteTimestamps = data.voteTimestamps;
    state.voteHistoryData = {};
    state.allCandidates.forEach(candidate => {
      state.voteHistoryData[candidate.id] = candidate.voteHistory;
    });

    state.topCandidates = state.allCandidates
      .sort((a, b) => b.votes - a.votes)
      .slice(0, 15)
      .map(c => Number(c.id));

    updateUI();
    document.getElementById('lastUpdated').textContent = formatDate(data.timestamp);
  } catch (err) {
    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', err);
  }
}

// UI Updates
function updateUI() {
  renderTagsMap();
  renderCandidates();
  renderVoteChart();
}

function renderTagsMap() {
  const tagsHtml = Object.keys(CONFIG.tags).map(tag => `
    <span 
      class="px-4 py-2 rounded-full tag-block ${CONFIG.tagColors[tag]} hover:opacity-75 
      ${state.selectedTag === tag ? 'ring-2 ring-offset-2 ring-blue-500' : ''}"
      onclick="selectTag('${tag}')">
      ${tag}
    </span>
  `).join('');

  document.getElementById('tagsMap').innerHTML = tagsHtml;
}

function renderCandidates() {
  const searchQuery = document.getElementById('searchInput').value.toLowerCase();
  const sortType = document.getElementById('sortSelect').value;

  let filtered = state.allCandidates.filter(c => 
    c.name.toLowerCase().includes(searchQuery) && 
    (!state.selectedTag || c.tags.includes(state.selectedTag))
  );

  filtered.sort((a, b) => {
    switch (sortType) {
      case 'votes': return b.votes - a.votes;
      case 'id': return Number(a.id) - Number(b.id);
      case 'name': return a.name.localeCompare(b.name);
      default: return 0;
    }
  });

  renderDesktopTable(filtered);
  renderMobileCards(filtered);
}

function renderDesktopTable(candidates) {
  const maxVotes = Math.max(...state.allCandidates.map(c => c.votes));
  
    const rowsHtml = candidates.map(c => {
    const isTop = state.topCandidates.includes(Number(c.id));
    const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
    
    return `
      <tr class="${isTop ? 'bg-blue-50' : ''} hover:bg-gray-50 transition-colors">
        <td class="border px-4 py-3">${c.id}</td>
        <td class="border px-4 py-3 font-medium">${c.name}</td>
        <td class="border px-4 py-3">${c.ngo || '-'}</td>
        <td class="border px-4 py-3">
          <div class="flex items-center gap-3">
            <span class="font-medium">${c.votes}</span>
            <div class="flex-1">
              <div class="vote-bar">
                <div class="vote-bar-fill" style="width: ${votePercentage}%"></div>
              </div>
            </div>
          </div>
        </td>
        <td class="border px-4 py-3">
          <div class="flex flex-wrap gap-1">
            ${c.tags.map(tag => `
              <span 
                onclick="selectTag('${tag}')" 
                class="clickable-tag ${CONFIG.tagColors[tag]}"
              >${tag}</span>
            `).join('')}
          </div>
        </td>
        <td class="border px-4 py-3">
          <button 
            onclick="showVoteHistory(${c.id})"
            class="p-2 hover:bg-gray-100 rounded-full transition-colors history-icon"
          >üìä</button>
        </td>
      </tr>
    `;
  }).join('');


  document.getElementById('candidatesTableBody').innerHTML = rowsHtml;
}

function renderMobileCards(candidates) {
  const maxVotes = Math.max(...state.allCandidates.map(c => c.votes));
  
  const cardsHtml = candidates.map(c => {
    const isTop = state.topCandidates.includes(Number(c.id));
    const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
    
    return `
      <div class="stats-card p-4 ${isTop ? 'border-l-4 border-blue-400' : ''}">
        <div class="flex justify-between items-start mb-3">
          <div class="font-bold text-lg">${c.name}</div>
          <div class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">ID: ${c.id}</div>
        </div>
        <div class="text-sm text-gray-600 mb-3">${c.ngo || '-'}</div>
        <div class="mb-4">
          <div class="font-semibold mb-2">${c.votes.toLocaleString('uk-UA')} –≥–æ–ª–æ—Å—ñ–≤</div>
          <div class="vote-bar">
            <div class="vote-bar-fill" style="width: ${votePercentage}%"></div>
          </div>
        </div>
        <div class="flex flex-wrap gap-1 mb-3">
          ${c.tags.map(tag => `
            <span 
              onclick="selectTag('${tag}')" 
              class="clickable-tag ${CONFIG.tagColors[tag]}"
            >${tag}</span>
          `).join('')}
        </div>
        <button 
          onclick="showVoteHistory(${c.id})"
          class="w-full py-2 bg-gray-50 hover:bg-gray-100 rounded-lg text-center text-gray-600 transition-colors"
        >
          üìä –Ü—Å—Ç–æ—Ä—ñ—è –≥–æ–ª–æ—Å—ñ–≤
        </button>
      </div>
    `;
  }).join('');

  document.getElementById('candidatesMobileView').innerHTML = cardsHtml;
}

function showVoteHistory(candidateId) {
  const candidate = state.allCandidates.find(c => c.id == candidateId);
  const history = state.voteHistoryData[candidateId];
  
  const historyContent = Object.entries(history)
    .sort(([a], [b]) => new Date(b) - new Date(a))
    .map(([timestamp, data]) => `
      <div class="py-2 border-b last:border-0">
        <div class="font-medium">${formatDate(timestamp)}</div>
        <div class="text-sm text-gray-600">
          –ì–æ–ª–æ—Å—ñ–≤: ${data.votes} 
          <span class="mx-2">‚Ä¢</span>
          –í—Å—å–æ–≥–æ: ${data.cumulativeVotes}
        </div>
      </div>
    `).join('');

  document.getElementById('historyContent').innerHTML = `
    <div class="mb-4">
      <h3 class="font-bold text-lg">${candidate.name}</h3>
      <p class="text-gray-600">ID: ${candidate.id}</p>
    </div>
    <div class="divide-y">${historyContent}</div>
  `;
  
  document.getElementById('historyModal').style.display = "block";
}

// –î–æ–¥–∞—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é selectTag –¥–æ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–∫–æ–ø—É
function selectTag(tag) {
  // –Ø–∫—â–æ –∫–ª—ñ–∫–Ω—É–ª–∏ –Ω–∞ –≤–∂–µ –≤–∏–±—Ä–∞–Ω–∏–π —Ç–µ–≥ - –∑–Ω—ñ–º–∞—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è
  state.selectedTag = state.selectedTag === tag ? null : tag;
  
  // –û–Ω–æ–≤–ª—é—î–º–æ UI –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–∏–±—Ä–∞–Ω–æ–≥–æ —Ç–µ–≥—É
  renderTagsMap();
  renderCandidates();
  
  // –û–Ω–æ–≤–ª—é—î–º–æ –≥—Ä–∞—Ñ—ñ–∫ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–∞–Ω–¥–∏–¥–∞—Ç—ñ–≤ –≤–∏–±—Ä–∞–Ω–æ—ó –∫–æ–∞–ª—ñ—Ü—ñ—ó
  document.getElementById('coalitionSelect').value = state.selectedTag || 'all';
  renderVoteChart();
}

// –û–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è renderTagsMap –¥–ª—è –∫—Ä–∞—â–æ—ó —ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ
function renderTagsMap() {
  const tagsHtml = Object.keys(CONFIG.tags).map(tag => `
    <span 
      class="px-4 py-2 rounded-full tag-block ${CONFIG.tagColors[tag]} 
      ${state.selectedTag === tag ? 'ring-2 ring-offset-2 ring-blue-500' : ''} 
      hover:opacity-75 cursor-pointer"
      onclick="selectTag('${tag}')"
    >
      ${tag}
      <span class="ml-2 text-sm opacity-75">(${CONFIG.tags[tag].length})</span>
    </span>
  `).join('');

  document.getElementById('tagsMap').innerHTML = tagsHtml;
}

function renderVoteChart() {
  const ctx = document.getElementById('votesChart').getContext('2d');
  const selectedCoalition = document.getElementById('coalitionSelect').value;

  if (state.chart) {
    state.chart.destroy();
  }

  const chartData = prepareChartData(selectedCoalition);

  // Custom chart gradient
  const gradient = ctx.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(59, 130, 246, 0.1)');
  gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

  state.chart = new Chart(ctx, {
    type: 'line',
    data: chartData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: {
        intersect: false,
        mode: 'index',
        axis: 'x'
      },
      plugins: {
        zoom: {
          pan: {
            enabled: true,
            mode: 'x',
            modifierKey: 'ctrl',
          },
          zoom: {
            wheel: {
              enabled: true,
              modifierKey: 'ctrl',
            },
            pinch: {
              enabled: true
            },
            mode: 'x',
            drag: {
              enabled: true,
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              borderColor: 'rgba(59, 130, 246, 0.4)',
              borderWidth: 1
            }
          },
          limits: {
            x: {min: 'original', max: 'original'},
          }
        },
        legend: {
          position: 'bottom',
          align: 'start',
          labels: {
            boxWidth: 12,
            usePointStyle: true,
            padding: 15,
            font: {
              size: 12,
              family: "'Inter', system-ui, sans-serif",
              weight: '500'
            }
          },
          maxHeight: 150,
          overflow: 'auto'
        },
        tooltip: {
          backgroundColor: 'rgba(255, 255, 255, 0.98)',
          titleColor: '#1e293b',
          bodyColor: '#334155',
          borderColor: '#e2e8f0',
          borderWidth: 1,
          padding: {
            top: 10,
            right: 15,
            bottom: 10,
            left: 15
          },
          displayColors: true,
          boxWidth: 8,
          boxHeight: 8,
          cornerRadius: 6,
          titleFont: {
            size: 13,
            weight: '600',
            family: "'Inter', system-ui, sans-serif"
          },
          bodyFont: {
            size: 12,
            family: "'Inter', system-ui, sans-serif"
          },
          filter: function(tooltipItem) {
            // Only show tooltip for the hovered dataset
            return tooltipItem.datasetIndex === tooltipItem.chart.getActiveElements()[0]?.datasetIndex;
          },
          callbacks: {
            label: function(context) {
              const label = context.dataset.label || '';
              const value = context.parsed.y;
              return `${label}: ${value.toLocaleString('uk-UA')} –≥–æ–ª–æ—Å—ñ–≤`;
            }
          }
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          border: {
            display: true,
            color: '#e2e8f0'
          },
          ticks: {
            maxRotation: 45,
            minRotation: 45,
            padding: 8,
            font: {
              size: 11,
              family: "'Inter', system-ui, sans-serif"
            },
            color: '#64748b'
          }
        },
        y: {
          beginAtZero: true,
          border: {
            display: true,
            color: '#e2e8f0'
          },

// Fixed prepareChartData function with missing closing brace and optimizations
function prepareChartData(selectedCoalition) {
  const datasets = [];
  const allTimestamps = new Set();
  const timestampValues = {};

  // Pre-process timestamps and values to avoid nested loops
  Object.entries(state.voteHistoryData).forEach(([candidateId, history]) => {
    Object.entries(history).forEach(([timestamp, data]) => {
      allTimestamps.add(timestamp);
      if (!timestampValues[timestamp]) {
        timestampValues[timestamp] = {};
      }
      timestampValues[timestamp][candidateId] = data.cumulativeVotes;
    });
  });

  // Sort timestamps once
  const sortedTimestamps = Array.from(allTimestamps).sort();

  // Create datasets more efficiently
  state.allCandidates.forEach(candidate => {
    if (selectedCoalition === 'all' || candidate.tags.includes(selectedCoalition)) {
      const candidateData = sortedTimestamps.map(timestamp => ({
        x: formatDate(timestamp),
        y: timestampValues[timestamp]?.[candidate.id] || null
      }));

      datasets.push({
        label: `${candidate.name} (ID: ${candidate.id})`,
        data: candidateData,
        borderColor: CONFIG.candidateColors[candidate.id] || getRandomColor(),
        backgroundColor: 'transparent',
        tension: 0.3,
        borderWidth: 2,
        pointRadius: 3,
        pointHoverRadius: 6,
        spanGaps: true
      });
    }
  });

  return {
    labels: sortedTimestamps.map(formatDate),
    datasets: datasets
  };
}

// Optimize candidate rendering with memoization
const memoizedRenderCandidates = (() => {
  let lastSearch = '';
  let lastSort = '';
  let lastTag = null;
  let lastResult = null;

  return () => {
    const currentSearch = document.getElementById('searchInput').value.toLowerCase();
    const currentSort = document.getElementById('sortSelect').value;
    const currentTag = state.selectedTag;

    // Return cached result if nothing has changed
    if (lastSearch === currentSearch && 
        lastSort === currentSort && 
        lastTag === currentTag && 
        lastResult) {
      return lastResult;
    }

    // Update cache values
    lastSearch = currentSearch;
    lastSort = currentSort;
    lastTag = currentTag;

    let filtered = state.allCandidates.filter(c => 
      c.name.toLowerCase().includes(currentSearch) && 
      (!currentTag || c.tags.includes(currentTag))
    );

    filtered.sort((a, b) => {
      switch (currentSort) {
        case 'votes': return b.votes - a.votes;
        case 'id': return Number(a.id) - Number(b.id);
        case 'name': return a.name.localeCompare(b.name);
        default: return 0;
      }
    });

    renderDesktopTable(filtered);
    renderMobileCards(filtered);

    lastResult = filtered;
    return filtered;
  };
})();

// Utility debounce function
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}
