<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .history-icon {
      cursor: pointer;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .tag-block {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
      white-space: nowrap; /* Prevent line breaks */
    }
    .table-container {
      flex-grow: 1; /* Allow the table container to grow */
      overflow-y: auto; /* Allow vertical scroll if content overflows */
    }
    .flex-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height of the viewport */
    }
    .flex-header, .flex-footer {
      flex-shrink: 0; /* Do not allow to shrink */
    }
    .flex-content {
      flex: 1 1 auto; /* Allow to grow and shrink */
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto px-4 py-6 flex-wrapper">
  <div class="flex-header">
    <h1 class="text-3xl md:text-5xl font-extrabold text-center text-gray-900 mb-6">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å—ñ–≤</h1>
  
    <!-- –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è -->
    <div class="text-center text-sm text-gray-600 mb-6">
      <span>–û—Å—Ç–∞–Ω–Ω—î –æ–Ω–æ–≤–ª–µ–Ω–Ω—è:</span> <span id="lastUpdated" class="font-semibold text-gray-800">-</span>
    </div>

    <!-- –§—ñ–ª—å—Ç—Ä–∏ -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="üîç –ü–æ—à—É–∫ –ø–æ —ñ–º–µ–Ω—ñ..." class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500">
      <select id="sortSelect" class="border rounded-lg px-4 py-2 w-full shadow-sm focus:outline-none focus:ring focus:border-blue-500">
        <option value="votes">–ó–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—é –≥–æ–ª–æ—Å—ñ–≤</option>
        <option value="id">–ó–∞ ID</option>
      </select>
      <button id="refreshBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-500 transition-all w-full">
        üîÑ –û–Ω–æ–≤–∏—Ç–∏
      </button>
    </div>

    <!-- –ú–∞–ø–∞ —Ç–µ–≥—ñ–≤ -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">–§—ñ–ª—å—Ç—Ä –∑–∞ —Ç–µ–≥–∞–º–∏:</h2>
      <div id="tagsMap" class="flex flex-wrap gap-2"></div>
    </div>
  </div>
  
  <div class="flex-content">
    <!-- –¢–∞–±–ª–∏—Ü—è –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø—É -->
    <div class="hidden md:block overflow-x-auto bg-white shadow-md rounded-lg table-container">
      <table class="w-full border-collapse text-left">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">–ö–∞–Ω–¥–∏–¥–∞—Ç</th>
            <th class="border px-4 py-2">–ì–û</th>
            <th class="border px-4 py-2">–ì–æ–ª–æ—Å–∏</th>
            <th class="border px-4 py-2">–ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –≥–æ–ª–æ—Å—ñ–≤</th>
            <th class="border px-4 py-2">–¢–µ–≥–∏</th>
            <th class="border px-4 py-2">–Ü—Å—Ç–æ—Ä—ñ—è –≥–æ–ª–æ—Å—ñ–≤</th>
          </tr>
        </thead>
        <tbody id="candidatesTableBody" class="text-gray-700 text-sm"></tbody>
      </table>
    </div>

    <!-- –ö–∞—Ä—Ç–∫–∏ –¥–ª—è –º–æ–±—ñ–ª—å–Ω–æ—ó –≤–µ—Ä—Å—ñ—ó -->
    <div id="candidatesMobileView" class="md:hidden space-y-4"></div>
  </div>

  <div class="flex-footer">
    <!-- –ì—Ä–∞—Ñ—ñ–∫ –≥–æ–ª–æ—Å—ñ–≤ -->
    <div class="bg-white rounded-lg shadow-md p-4 mt-6">
      <h2 class="text-lg font-semibold mb-3">–ì—Ä–∞—Ñ—ñ–∫ –≥–æ–ª–æ—Å—ñ–≤:</h2>
      <canvas id="votesChart"></canvas>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="historyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="text-lg font-semibold mb-3">–Ü—Å—Ç–æ—Ä—ñ—è –≥–æ–ª–æ—Å—ñ–≤</h2>
    <div id="historyContent"></div>
  </div>
</div>

<script>
  const tags = {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": [1, 2, 3, 5, 7, 8, 22, 23, 24, 31, 32, 33, 38, 39, 40],
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": [37, 36, 35, 27, 26, 25, 17, 18, 10, 11],
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": [14, 19, 13, 21, 20],
  };

  const tagColors = {
    "–î–µ–º–°–æ–∫–∏—Ä–∞ —Ç–∞ –ø–∞—Ä—Ç–Ω–µ—Ä–∏": "bg-red-500 text-white",
    "–ö–æ–∞–ª—ñ—Ü—ñ—è –Ø—Ä–æ–≤–æ—ó": "bg-blue-500 text-white",
    "–°—Ç–∞–ª–∫–µ—Ä—è—Ç–∞": "bg-green-500 text-white",
  };

  let allCandidates = [];
  let topCandidates = [];
  let voteTimestamps = [];
  let selectedTag = null;
  let voteHistoryData = {};

  async function fetchStats() {
    try {
      const res = await fetch('/api/stats');
      const data = await res.json();
      allCandidates = data.candidates;
      voteTimestamps = data.voteTimestamps;
      voteHistoryData = {};

      allCandidates.forEach(candidate => {
        candidate.tags = [];
        for (const [tagName, ids] of Object.entries(tags)) {
          if (ids.includes(Number(candidate.id))) {
            candidate.tags.push(tagName);
          }
        }
        voteHistoryData[candidate.id] = candidate.voteHistory;
      });

      topCandidates = allCandidates
        .slice()
        .sort((a, b) => b.votes - a.votes)
        .slice(0, 15)
        .map(c => Number(c.id));

      renderTagsMap();
      renderCandidates();
      renderVoteChart();

      // Update the last updated timestamp with the cached timestamp
      document.getElementById('lastUpdated').textContent = new Date(data.timestamp).toLocaleString();
    } catch (err) {
      console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', err);
    }
  }

  function renderTagsMap() {
    const tagsSet = new Set();
    Object.keys(tags).forEach(tagName => tagsSet.add(tagName));

    const tagsHtml = Array.from(tagsSet).map(tag => `
      <span 
        class="px-4 py-2 rounded-full tag-block ${tagColors[tag]} hover:opacity-75"
        onclick="selectTag('${tag}')">
        ${tag}
      </span>
    `).join('');

    document.getElementById('tagsMap').innerHTML = tagsHtml || `
      <span class="text-gray-500">–¢–µ–≥–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ</span>
    `;
  }

  function selectTag(tag) {
    selectedTag = selectedTag === tag ? null : tag;
    renderCandidates();
    renderTagsMap();
  }

  function renderCandidates() {
    const searchQuery = document.getElementById('searchInput').value.toLowerCase();
    const sortType = document.getElementById('sortSelect').value;

    let filtered = allCandidates.filter(c => 
      c.name.toLowerCase().includes(searchQuery) && 
      (!selectedTag || c.tags.includes(selectedTag))
    );

    if (sortType === 'votes') {
      filtered.sort((a, b) => b.votes - a.votes);
    } else if (sortType === 'id') {
      filtered.sort((a, b) => Number(a.id) - Number(b.id));
    }

    const maxVotes = Math.max(...allCandidates.map(c => c.votes));

    // –†–µ–Ω–¥–µ—Ä –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ—ó —Ç–∞–±–ª–∏—Ü—ñ
    const rowsHtml = filtered.map(c => {
      const isTop = topCandidates.includes(Number(c.id));
      const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
      const tagsHtml = c.tags.map(tag => `
        <div 
          class="px-2 py-1 rounded-full tag-block ${tagColors[tag]} hover:opacity-75"
          onclick="selectTag('${tag}')">
          ${tag}
        </div>
      `).join('');

      return `
        <tr class="${isTop ? 'bg-yellow-100 font-semibold' : ''}">
          <td class="border px-4 py-2">${c.id}</td>
          <td class="border px-4 py-2">${c.name}</td>
          <td class="border px-4 py-2">${c.ngo}</td>
          <td class="border px-4 py-2">
            ${c.votes}
            <div class="h-2 bg-gray-200 rounded mt-1">
              <div class="h-full bg-green-500 rounded" style="width: ${votePercentage}%;"></div>
            </div>
          </td>
          <td class="border px-4 py-2">${c.votes}</td>
          <td class="border px-4 py-2">
            <div class="flex flex-col gap-1">
              ${tagsHtml}
            </div>
          </td>
          <td class="border px-4 py-2 history-icon" onclick="showVoteHistory(${c.id})">
            üìä
          </td>
        </tr>
      `;
    }).join('');

    // –†–µ–Ω–¥–µ—Ä –¥–ª—è –º–æ–±—ñ–ª—å–Ω–∏—Ö –∫–∞—Ä—Ç–æ–∫
    const cardsHtml = filtered.map(c => {
      const isTop = topCandidates.includes(Number(c.id));
      const votePercentage = ((c.votes / maxVotes) * 100).toFixed(2);
      const tagsHtml = c.tags.map(tag => `
        <div 
          class="px-2 py-1 rounded-full tag-block ${tagColors[tag]} hover:opacity-75 mb-1"
          onclick="selectTag('${tag}')">
          ${tag}
        </div>
      `).join(' ');

      return `
        <div class="bg-white rounded-lg shadow-md p-4 ${isTop ? 'border-l-4 border-yellow-400' : ''}">
          <div class="flex justify-between items-start mb-2">
            <div class="font-bold">${c.name}</div>
            <div class="text-sm text-gray-500">ID: ${c.id}</div>
          </div>
          <div class="text-sm text-gray-600 mb-2">${c.ngo}</div>
          <div class="mb-2">
            <div class="font-semibold">${c.votes} –≥–æ–ª–æ—Å—ñ–≤</div>
            <div class="h-2 bg-gray-200 rounded mt-1">
              <div class="h-full bg-green-500 rounded" style="width: ${votePercentage}%;"></div>
            </div>
          </div>
          <div class="flex flex-wrap gap-1">
            ${tagsHtml}
          </div>
          <div class="mt-2 history-icon" onclick="showVoteHistory(${c.id})">
            üìä
          </div>
        </div>
      `;
    }).join('');

    document.getElementById('candidatesTableBody').innerHTML = rowsHtml;
    document.getElementById('candidatesMobileView').innerHTML = cardsHtml;
  }

  function showVoteHistory(candidateId) {
    const candidate = allCandidates.find(c => c.id == candidateId);
    const historyContent = Object.entries(candidate.voteHistory).map(([timestamp, data]) => `
      <div>${new Date(timestamp).toLocaleString()}: ${data.votes} –≥–æ–ª–æ—Å—ñ–≤ (–∑–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å: ${data.cumulativeVotes})</div>
    `).join('');

    document.getElementById('historyContent').innerHTML = historyContent;
    document.getElementById('historyModal').style.display = "block";
  }

  function renderVoteChart() {
    const ctx = document.getElementById('votesChart').getContext('2d');

    // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–∏—Ö –¥–ª—è –≥—Ä–∞—Ñ—ñ–∫–∞
    const labels = [];
    const datasets = [];

    // –§–æ—Ä–º—É—î–º–æ —á–∞—Å–æ–≤—ñ –º—ñ—Ç–∫–∏ —Ç–∞ –¥–∞–Ω—ñ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    Object.keys(voteHistoryData).forEach(candidateId => {
      const candidate = allCandidates.find(c => c.id == candidateId);
      const voteHistory = voteHistoryData[candidateId];
      const data = [];

      Object.entries(voteHistory).forEach(([timestamp, { cumulativeVotes }]) => {
        const date = new Date(timestamp).toLocaleString();
        if (!labels.includes(date)) {
          labels.push(date);
        }
        data.push(cumulativeVotes);
      });

      datasets.push({
        label: candidate.name,
        data: data,
        fill: false,
        borderColor: getRandomColor(),
        tension: 0.1
      });
    });

    // –ü–æ–±—É–¥–æ–≤–∞ –≥—Ä–∞—Ñ—ñ–∫–∞
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: datasets
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö –∫–æ–ª—å–æ—Ä—ñ–≤
  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetchStats();
    document.getElementById('refreshBtn').addEventListener('click', fetchStats);
    document.getElementById('searchInput').addEventListener('input', renderCandidates);
    document.getElementById('sortSelect').addEventListener('change', renderCandidates);

    setInterval(fetchStats, 10 * 60 * 1000);

    // Get the modal
    const modal = document.getElementById("historyModal");

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  });
</script>
</body>
</html>
